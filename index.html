<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body background="assets/background6.jpg">
        
    <div class="jumbotron">
        <h1 class="text-center">SailorMoon game</h1>
        <h3 class="text-center">Choose the character and start playing!</h3>
        <button type="button" class="btn btn-secondary btn-lg btn-block" id="rules">Get rules!</button>
        
    </div>

    <div class="container">
        <div class="row">
            <div clas="col">
                <p id="result">Results: <span id="results"></span></p>
            </div>
        </div>
        <div class="row" id="good-characters">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="d-flex align-content-start flex-wrap">
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="image" id="sailor-moon">
                                <img src="assets/sailormoon.png" class="img-fluid" alt="Sailor Moon" id="sailor-moon">
                                <div class="row">                                           
                                    <div class="col">
                                        <p>Sailor Moon<span class="currentHP"></span></p>
                                    </div>
                                </div>                 
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2">                        
                            <div class="image" id="sailor-mercury">
                                <img src="assets/sailor mercury.png" class="img-fluid" alt="Sailor Mercury">
                                <div class="row">
                                    <div class="col">
                                        <p>Sailor Mercury<span class="currentHP"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="image" id="sailor-mars">
                                <img src="assets/sailor mars.png" class="img-fluid" alt="Sailor Mars">
                                <div class="row">
                                    <div class="col">
                                        <p>Sailor Mars<span class="currentHP"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="image" id="sailor-jupiter">
                                <img src="assets/sailor jupiter.png" class="img-fluid" alt="Sailor Jupiter">
                                <div class="row">
                                    <div class="col">
                                        <p>Sailor Jupiter<span class="currentHP"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="image" id="sailor-venus">
                                <img src="assets/sailor venus.png" class="img-fluid" alt="Sailor Venus">
                                <div class="row">
                                    <div class="col">
                                        <p>Sailor Venus<span class="currentHP"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center" id="chosen-characters">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <p class="text-left" id="yc">Your character:</p>
                    <div id="chosen-character"></div>
                </div> 
                <div class="col-sm-4 col-md-4 col-lg-4 text-center">
                    <button class="btn btn-danger" id="attack">Attack</button>
                </div>  
                <div class="col-sm- col-md-4 col-lg-4">
                    <p class="text-left" id="ec">Enemy character:</p>
                    <div id="enemy-character"></div>
                </div>
            </div>
        </div>
        <div class="row" id="bad-characters">
            <div class="col">
                <div class="row">
                    <div class="d-flex align-content-start flex-wrap">
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="image" id="sailor-neptune">
                                <img src="assets/sailor neptune.png" class="img-fluid" alt="Sailor Neptune">
                                <div class="row">
                                    <div class="col">
                                         <p>Sailor Neptune<span class="currentHP"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="image" id="sailor-uranus">
                                <img src="assets/sailor uranus.png" class="img-fluid" alt="Sailor Uranus">
                                <div class="row">
                                    <div class="col"> 
                                        <p>Sailor Uranus<span class="currentHP"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="image" id="sailor-pluto">
                                <img src="assets/sailor pluto.png" class="img-fluid" alt="Sailor Pluto">
                                <div class="row">
                                    <div class="col">
                                        <p>Sailor Pluto<span class="currentHP"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="image" id="sailor-saturn">
                                <img src="assets/sailor saturn.png" class="img-fluid" alt="Sailor Saturn" id="sailor-saturn">
                                <div class="row">
                                    <div class="col">
                                        <p>Sailor Saturn<span class="currentHP"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="image" id="tuxedo-mask">
                                <img src="assets/taxedo mask.png" class="img-fluid" alt="Tuxedo Mask">
                                <div class="row">
                                    <div class="col">
                                        <p>Taxudo Mask<span class="currentHP"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>          
            </div>
        </div>
        <div class="row">
            <div clas="col-md-12">
                <button class="btn btn-secondary" value="Reload Page" onClick="document.location.reload(true)">Restart</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="shake.js"></script>
    <script src="game.js"></script>
    
</body>
</html>
